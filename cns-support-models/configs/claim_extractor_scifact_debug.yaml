experiment_name: claim-extractor-scifact-debug

data:
  train_path: data/processed/scifact_claim_extractor_clean.jsonl
  eval_path: data/raw/scifact/claims_dev.jsonl
  max_samples: 64
  shuffle: true
  batch_size: 2

model:
  base_model: "meta-llama/Llama-3.1-8B-Instruct"
  adapter_name: "claim-extractor-scifact-debug"
  lora:
    r: 8
    alpha: 16
    dropout: 0.05

optimization:
  learning_rate: 5.0e-4
  weight_decay: 0.0
  gradient_clip: 1.0
  epochs: 1

logging:
  eval_every_steps: 10
  save_every_steps: 20
  notes: "SciFact debug config"
